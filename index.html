<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div id="cart-container">
        <div class="card" data-id="1">
            <img srcset="https://github.io/DOM_Cart/img/product1.jpg 1x, ./img/product1.jpg 2x">
            <div class="info">
                <h3>Raspberry Pico A</h3>
                <p>Price: $10</p>
            </div>
            <div class="actions">
                <button class="minus">-</button>
                <span class="quantity">Quantity: <span>1</span></span>
                <button class="plus">+</button>
                <button class="like">Like</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="card" data-id="2">
            <img srcset="https://github.io/DOM_Cart/img/product2.jpg 1x, ./img/product2.jpg 2x">
            <div class="info">
                <h3>Raspberry Pico QtzCo</h3>
                <p>Price: $20</p>
            </div>
            <div class="actions">
                <button class="minus">-</button>
                <span class="quantity">Quantity: <span>1</span></span>
                <button class="plus">+</button>
                <button class="like">Like</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="card" data-id="3">
            <img srcset="https://github.io/DOM_Cart/img/product3.jpg 1x, ./img/product3.jpg 2x">
            <div class="info">
                <h3>Raspberry Pico W</h3>
                <p>Price: $30</p>
            </div>
            <div class="actions">
                <button class="minus">-</button>
                <span class="quantity">Quantity: <span>1</span></span>
                <button class="plus">+</button>
                <button class="like">Like</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="total-price"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
